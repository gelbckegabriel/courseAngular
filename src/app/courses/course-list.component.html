<h2>Course List</h2>

<hr>

<div class="form-group row">

    <label class="col-sm-2 col-from-label">Filter By:</label>

    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="filter">
    </div>

</div>

<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Code</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td> <app-star [rating]="course.rating"></app-star> </td>
            <td>{{ course.code | replace: ' ': '-' }}</td>
            <td> 
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary m-2">Edit</a> 
                <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
            </td>
            
        </tr>
    </tbody>
</table>
